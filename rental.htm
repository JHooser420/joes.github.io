<!doctype html>
  <html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Joes' Bicycle Rentals.</title>
    <meta name="description" content="A small bike shop with 5 different brands of bike that are rentable now!">
    <meta name="keywords" content="Joseph, Pro, Cycle, Trek, GT, BMX, Road Bikes, Mountain Bikes, 29'ers">

    <!-------------------------  CSS STYLING  -------------------------->

    <!-------------------------  Creating Columns  --------------------->
    <style>
      .container {
        margin: 0 auto;
        width: 800px;
      }

      .column {
        float: left;
        width: 48%;
        padding: 10px;
      }
      
    </style>

    <!--Create a class to apply to only the picture that we want and no new ones -->

    <style>
      .image-styler {
      border: 5px solid blue;
      border-radius: 15px;
      right: 300px;
      top: 5px;
      }
    </style>
  </head>

    <!------------- HTML PAGE DESIGN ----------------->

    <body>
      <div class="container">
        <div class="column">
          <h1>Mountain Bikes for Rent!</h1>
          <p>Content in mountain bikes.</p>
        </div>
        <div class="column">
          <h2>Street Bikes for Rent!</h2>
          <p>Content in street bikes!</p>
        </div>
      </div>
          
    </body>

    
</doctype>
